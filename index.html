<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News Reports & Journal</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
    
  <!-- main content elements-->
  <body id="container">

    <!-- header elements -->
    <header id="content_header">

        <!-- title elements -->
        <div id="header_title">
            <div id="color-spacer"> </div>
            <h2 id="LibelNews">Libel News</h2>
            <p id="tag-line"> Bringing you fake new from all your favorite "unbaised" sources</p>
            <div id="color-spacer2"> </div>
        </div>
    </header>

    <!-- body elements-->
    <nav id="content_main"></nav>
    <ul class="navbar">
        <li class = "navlink">News Search</li>
        <li class = "navlink">News Journal</li>
        <li class = "navlink">About Us</li>
    </ul>

    <section>
      <div class="search-container">
          <input type="text" id="search-term" placeholder="Search news here...">
          <select id="news-categories">
              <option value="option1">All Categories</option>
              <option value="option2">Politics</option>
              <option value="option3">Sports</option>
          </select>
      </div>
      <div class="search-container">
          <input type="text" id="from" name="from" placeholder="From Date">
          <input type="text" id="to" name="to" placeholder="To Date">

          <button onclick="searchNews()">Search</button>
      </div>
    </section>
    <h2 id="h2-category">Category</h2>
    <section id="news-widget">
      <div id="widget-content">
        <div id="widget-header">
          <div id="news-source">Source</div>
          <div id="article-date">Date</div>
        </div>
        <div id="article-title">Title</div>
        <div id="article-summary">Summary</div>
        <div id="author-category">
          <div id="author">Author:<span></span></div>
          <div id="category">Category:<span></span></div>
        </div>
      </div>
      <div id="article-image">
        <img src="./assets/images/test.png" alt="Article Image">
      </div>
    </section>

    <div id="news-results"></div>

    <!-- footer elements-->
    <footer>
        <p> Â©2023 Team America Productions </p>
    </footer>
