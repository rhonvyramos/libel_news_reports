<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkedIn Job Listing Matcher</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
    
  <!-- main content elements-->
  <body>

    <!-- header elements -->
    <section id="content_header">

        <!-- title elements -->
        <section id="header_title">
            <h2>Job Matcher</h2>
        </section>
        <!-- nav bar elements-->
        <section id="header_nav_bar">
            <nav id="nav_bar">
                <div id="nav_bar_search">
                    <textarea id="search_text_input" placeholder="Input something..."></textarea>
                </div>
                <div id="nav_bar_search_button">
                    <button id="search_button">Search Jobs</button>
                </div>
            </nav>
        </section>
    </section>

    <!-- body elements-->
    <section id="content_main"></section>

    <!-- footer elements-->
    <section id="content_footer">
        <section id="footer_contact_info"></section>
    </section>

    <!-- javascript elements-->
	<script src="./assets/javascript/script.js"></script>
  </body>
</html>
