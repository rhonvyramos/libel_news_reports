<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkedIn Job Listing Matcher</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
    
  <!-- main content elements-->
  <body>

    <!-- header elements -->
    <section id="content_header">

        <!-- title elements -->
        <section id="header_title">
            <h2>Job Matcher</h2>
        </section>
        <!-- nav bar elements-->
        <section id="header_nav_bar">
                    <textarea id="search_text_input" placeholder="Input something..."></textarea>
                    <button id="search_button">Search Jobs</button>
        </section>
        <section>
            <p id = "temp"> Nav Bar will go here </p>
        </section>
    </section>

    <!-- body elements-->
    <section id="content_main"></section>

    <!-- footer elements-->
    <section id="content_footer">
        <section id="footer_contact_info"></section>
    </section>
    <section>
      <h1>"description":</h1>
      <ul></ul>
     </section>
    <!-- javascript elements-->
    
  <script>
    fetch('	https://date.nager.at/api/v2/publicholidays/2020/US')
    .then(res => {
      return res.json();
    })
    .then(data => {
      console.log(data);
      data.forEach(user => {
        const markup = `<li>${user.name}</li>`;

        document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
      });
    })
    .catch(error => console.log(error));
  </script>
  
  </body>
</html>
