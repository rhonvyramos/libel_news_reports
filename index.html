<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LinkedIn Job Listing Matcher</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
    
  <!-- main content elements-->
  <body>

    <!-- header elements -->
    <div id="content_header">

        <!-- title elements -->
        <div id="header_title">
            <p id="colortag"> </p>
            <h2 id="LibelNews">Libel News</h2>
            <p id="bringyou"> Bringing you fake new from all your favorite "unbaised" sources</p>
            <p id="colortag2"> </p>
        </div>
    </div>

    <!-- body elements-->
    <div id="content_main"></div>
    <ul class="navbar">
        <li id="NS">News Search</li>
        <li id="NJ">News Journal</li>
        <li id="AU">About Us</li>
    </ul>

    <!-- footer elements-->
    <section id="content_footer">
        <section id="footer_contact_info"></section>
        
        <footer id="footer"> <p> mmmm feet are sexy </p></footer>
    </section>
    <section>
      <h1>"description":</h1>
      <ul></ul>
     </section>
    <!-- javascript elements-->
    
  <script>
    fetch('	https://date.nager.at/api/v2/publicholidays/2020/US')
    .then(res => {
      return res.json();
    })
    .then(data => {
      console.log(data);
      data.forEach(user => {
        const markup = `<li>${user.name}</li>`;

        document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
      });
    })
    .catch(error => console.log(error));
  </script>
  
  </body>
</html>
